<div class="backdrop is-hidden" data-modal>
  <div class="modal">
    <button type="button" class="modal-close-btn" data-modal-close>
      <svg class="modal-close-btn-icon">
        <use href="./img/icons.svg#icon-close"></use>
      </svg>
    </button>

    <h2 class="modal-form-header">Your order</h2>
    <ul class="modal-cards-list">
      <li class="modal-card">
        <div class="modal-form-checkbox-wrapper">
          <input
            id="user-choise-cabbage"
            checked
            type="checkbox"
            name="user-choise"
            class="modal-form-check visually-hidden"
            value="cabbage"
          />
          <label for="user-choise-cabbage" class="modal-form-check-desc">
            <span class="modal-form-fake-checkbox">
              <svg class="modal-form-fake-checkbox-icon" width="8" height="8">
                <use href="./img/icons.svg#icon-pick"></use>
              </svg>
            </span>
            <span class="modal-card-text modal-card-header"
              >Cabbage basket</span
            >
            <span class="modal-card-describtion">Plant</span>
            <picture>
              <source
                srcset="
                  ./img/cabbage-img-1x.png 1x,
                  ./img/cabbage-img-2x.png 2x
                "
                media="(min-width: 1280px)"
              />
              <source
                srcset="
                  ./img/cabbage-img-tab-1x.png 1x,
                  ./img/cabbage-img-tab-2x.png 2x
                "
                media="(min-width: 768px)"
              />
              <source
                srcset="
                  ./img/cabbage-img-mob-1x.png 1x,
                  ./img/cabbage-img-mob-2x.png 2x
                "
                media="(max-width: 767px)"
              />
              <img
                src="./img/cabbage-img-mob-1x.png"
                class="modal-card-img"
                alt="Tomato basket"
              />
            </picture>
          </label>
        </div>
      </li>

      <li class="modal-card">
        <div class="modal-form-checkbox-wrapper">
          <input
            id="user-choise-tomatoes"
            type="checkbox"
            name="user-choise"
            class="modal-form-check visually-hidden"
            value="tomatoes"
          />
          <label for="user-choise-tomatoes" class="modal-form-check-desc">
            <span class="modal-form-fake-checkbox">
              <svg class="modal-form-fake-checkbox-icon" width="8" height="8">
                <use href="./img/icons.svg#icon-pick"></use>
              </svg>
            </span>
            <span class="modal-card-text modal-card-header">Tomato basket</span>
            <span class="modal-card-describtion">Plant</span>
            <picture>
              <source
                srcset="
                  ./img/tomato-basket-img-1x.png 1x,
                  ./img/tomato-basket-img-2x.png 2x
                "
                media="(min-width: 1280px)"
              />
              <source
                srcset="
                  ./img/tomato-basket-img-tab-1x.png 1x,
                  ./img/tomato-basket-img-tab-2x.png 2x
                "
                media="(min-width: 768px)"
              />
              <source
                srcset="
                  ./img/tomato-basket-img-mob-1x.png 1x,
                  ./img/tomato-basket-img-mob-2x.png 2x
                "
                media="(max-width: 767px)"
              />
              <img
                src="./img/tomato-basket-img-1x.png"
                class="modal-card-img"
                alt="Tomato basket"
              />
            </picture>
          </label>
        </div>
      </li>
      <li class="modal-card">
        <div class="modal-form-checkbox-wrapper">
          <input
            id="user-choise-vegetables"
            type="checkbox"
            name="user-choise"
            class="modal-form-check visually-hidden"
            value="vegetables"
          />
          <label for="user-choise-vegetables" class="modal-form-check-desc">
            <span class="modal-form-fake-checkbox">
              <svg class="modal-form-fake-checkbox-icon" width="8" height="8">
                <use href="./img/icons.svg#icon-pick"></use>
              </svg>
            </span>
            <span class="modal-card-text modal-card-header"
              >Vegetables basket</span
            >
            <span class="modal-card-describtion">Plant</span>
            <picture>
              <source
                srcset="
                  ./img/vegetables-img-1x.png 1x,
                  ./img/vegetables-img-2x.png 2x
                "
                media="(min-width: 1280px)"
              />
              <source
                srcset="
                  ./img/vegetables-img-tab-1x.png 1x,
                  ./img/vegetables-img-tab-2x.png 2x
                "
                media="(min-width: 768px)"
              />
              <source
                srcset="
                  ./img/vegetables-img-mob-1x.png 1x,
                  ./img/vegetables-img-mob-2x.png 2x
                "
                media="(max-width: 767px)"
              />
              <img
                src="./img/vegetables-img-mob-1x.png"
                class="modal-card-img"
                alt="Tomato basket"
              />
            </picture>
          </label>
        </div>
      </li>
    </ul>

    <form class="modal-form">
      <input
        id="user-name"
        type="text"
        name="user-name"
        placeholder="Enter full name.."
        class="modal-form-input"
        minlength="2"
        maxlength="50"
        pattern="^(\w\w+)\s(\w+)$"
        required
      />

      <input
        id="user-email"
        placeholder="Enter email.."
        type="email"
        name="user-email"
        class="modal-form-input"
        minlength="4"
        maxlength="50"
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
        required
      />

      <input
        id="user-card"
        placeholder="Enter card.."
        type="tel"
        inputmode="numeric"
        name="user-card"
        class="modal-form-input"
        pattern="^(?:4[0-9]{12}(?:[0-9]{3})?|5[1-5][0-9]{14})$"
        minlength="12"
        required
      />

      <textarea
        id="user-comment"
        placeholder="Enter comments.."
        name="user-comment"
        class="modal-form-comment"
        minlength="2"
      ></textarea>
      <button class="modal-form-submit" type="submit">Submit</button>
    </form>
  </div>
</div>
