<section class="hero">
  <div class="hero-container container">
    <div class="hero-wrap">
      <ul class="hero-list list">
        <li class="hero-item">
          <picture class="hero-pics">
            <source
              srcset="
                ./img/header-img-1-mob-1x.png 1x,
                ./img/header-img-1-mob-2x.png 2x
              "
              media="(max-width: 767px)"
            />
            <source
              srcset="
                ./img/header-img-1-tab-1x.png 1x,
                ./img/header-img-1-tab-2x.png 2x
              "
              media="(max-width: 1279px)"
            />
            <source
              srcset="
                ./img/header-img-1-1x.png 1x,
                ./img/header-img-1-2x.png 2x
              "
              media="(min-width: 1280px)"
            />

            <img class="" src="./img/header-img-1-mob-1x.png" alt="women" />
          </picture>
        </li>
        <li class="hero-item">
          <picture class="hero-pics">
            <source
              srcset="
                ./img/header-img-2-mob-1x.png 1x,
                ./img/header-img-2-mob-2x.png 2x
              "
              media="(max-width: 767px)"
            />
            <source
              srcset="
                ./img/header-img-2-tab-1x.png 1x,
                ./img/header-img-2-tab-2x.png 2x
              "
              media="(max-width: 1279px)"
            />
            <source
              srcset="
                ./img/header-img-2-1x.png 1x,
                ./img/header-img-2-2x.png 2x
              "
              media="(min-width: 1280px)"
            />

            <img class="" src="./img/header-img-2-mob-1x.png" alt="men" />
          </picture>
        </li>
        <li class="hero-item">
          <picture class="hero-pics">
            <source
              srcset="
                ./img/header-img-3-mob-1x.png 1x,
                ./img/header-img-3-mob-2x.png 2x
              "
              media="(max-width: 767px)"
            />
            <source
              srcset="
                ./img/header-img-3-tab-1x.png 1x,
                ./img/header-img-3-tab-2x.png 2x
              "
              media="(max-width: 1279px)"
            />
            <source
              srcset="
                ./img/header-img-3-1x.png 1x,
                ./img/header-img-3-2x.png 2x
              "
              media="(min-width: 1280px)"
            />

            <img class="" src="./img/header-img-3-mob-1x.png" alt="men" />
          </picture>
        </li>
        <li class="hero-item">
          <p class="hero-item-text">
            2K<span class="hero-item-span"> reviews </span>
          </p>
        </li>
      </ul>
    </div>

    <h1 class="hero-title">
      ORGANIC <span class="hero-title-span">VEGETABLES</span> TO YOUR DIET
      TODAY!
    </h1>
    <p class="hero-text">
      Our expertly curated vegetable baskets are made with the freshest, highest
      quality vegetables available. Fresh Harvest Box has got you covered.
      Fresh, high-quality vegetables in expertly curated vegetable baskets
      delivered to you.
    </p>
    <button type="button" class="hero-btn" data-modal-open>SHOP NOW</button>
    <picture class="hero-picture-main">
      <source
        srcset="./img/header-img-4-1x.png 1x, ./img/header-img-4-2x.png 2x"
        media="(min-width: 1280px)"
      />
      <source
        srcset="
          ./img/header-img-4-tab-1x.png 1x,
          ./img/header-img-4-tab-2x.png 2x
        "
        media="(min-width: 768px)"
      />
      <source
        srcset="
          ./img/header-img-4-mob-1x.png 1x,
          ./img/header-img-4-mob-2x.png 2x
        "
        media="(max-width: 767px)"
      />
      <img src="./img/header-img-4-mob-1x.png" alt="women3" />
    </picture>
    <div class="navigation-wrapper">
      <ul class="hero-navigation list">
        <li class="hero-navigation-item">
          <button type="button" class="hero-navigation-link">#organic</button>
        </li>
        <li class="hero-navigation-item">
          <button type="button" class="hero-navigation-link">#products</button>
        </li>
        <li class="hero-navigation-item">
          <button type="button" class="hero-navigation-link">#basket</button>
        </li>
        <li class="hero-navigation-item">
          <button type="button" class="hero-navigation-link">
            #vegetables
          </button>
        </li>
      </ul>
    </div>
  </div>
</section>
