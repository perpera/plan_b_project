<section class="how-it-works instruction">
  <div class="container">
    <div class="order-instruction">
      <div class="order-instruction-cont">
        <h3 class="order-instruction-header">
          3 Easy Steps for Buying Fresh Vegetables
        </h3>
        <ol class="order-instruction-list">
          <li class="order-instruction-item">
            <p class="order-instruction-text">
              Just choose the vegetable you want to order by clicking on the
              checkboxes next to it.
            </p>
          </li>
          <li class="order-instruction-item">
            <p class="order-instruction-text">
              Click on the basket and fill out the form.
            </p>
          </li>
          <li class="order-instruction-item">
            <p class="order-instruction-text">
              Sit back and relax! Your fresh vegetables basket will be
              delivered.
            </p>
          </li>
        </ol>
      </div>

      <picture class="order-instruction-girl-pic">
        <source
          srcset="
            ./img/how-works-img-2-1x.png 1x,
            ./img/how-works-img-2-2x.png 2x
          "
          media="(min-width: 1280px)"
        />

        <source
          srcset="
            ./img/how-works-img-2-tab-1x.png 1x,
            ./img/how-works-img-2-tab-2x.png 2x
          "
          media="(min-width: 768px)"
        />
        <source
          srcset="
            ./img/how-works-img-2-mob-1x.png 1x,
            ./img/how-works-img-2-mob-2x.png 2x
          "
          media="(max-width: 767px)"
        />
        <img
          src="./img/how-works-img-2-mob-1x.png"
          alt="little girl with lettuce"
        />
      </picture>
    </div>
  </div>
  >
</section>
